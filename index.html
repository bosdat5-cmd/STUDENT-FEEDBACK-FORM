<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE INSTITUTE OF CHARTERED ACCOUNTANTS OF INDIA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }
    h1 {
      text-align: center;
      margin: 20px;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #023e8a;
      margin-bottom: 20px;
      font-weight: 600;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 8px 0 5px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 6px rgba(0,180,216,0.5);
    }
    .btn {
      display: inline-block;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 5px 5px 0 0;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #023e8a;
      transform: scale(1.05);
    }
    .form-page { display: none; }
    .active-page { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div>
    <h1>THE INSTITUTE OF CHARTERED ACCOUNTANTS OF INDIA<br><small>Student Feedback Form</small></h1>
    <div class="container">

      <!-- Page 1 -->
      <div id="page1" class="form-page active-page">
        <h2>Basic Information</h2>
        <label>Student Name *</label>
        <input id="studentName" type="text" placeholder="Your full name">

        <label>Registration Number *</label>
        <input id="regNumber" type="text" placeholder="e.g. N/C/E/W/S/FRO1234567">

        <label>Email *</label>
        <input id="email" type="email" placeholder="example@email.com">

        <label>Mobile Number *</label>
        <input id="mobile" type="tel" placeholder="10 digit number"> 

        <button type="button" class="btn" onclick="validatePage1()">Next →</button>
      </div>

      <!-- Page 2 -->
      <div id="page2" class="form-page">
        <h2>Select Faculty</h2>
        <select id="facultySelect"></select>
        <br>
        <button type="button" class="btn" onclick="showPage(1)">← Back</button>
        <button type="button" class="btn" onclick="validatePage2()">Next →</button>
      </div>

      <!-- Page 3 -->
      <div id="page3" class="form-page">
        <h2>Faculty Feedback</h2>
        <label>Batch ID *</label>
        <input id="batchId" type="text">

        <div id="questionsContainer"></div>

        <label>Quiz Marks *</label>
        <input id="quizMarks" type="number" min="0" max="100" oninput="calculateScore()">

        <p><b>Weightage Score:</b> <span id="weightageScore">0.00</span></p>
        <p><b>Grade:</b> <span id="grade">-</span></p>

        <label>Additional Comments (Optional)</label>
        <textarea id="additionalComments" rows="3"></textarea>

        <button type="button" class="btn" onclick="showPage(2)">← Back</button>
        <button id="submitBtn" type="button" class="btn" onclick="alert('Submitted!')">✅ Submit Feedback</button>
      </div>

    </div>
  </div>

<script>
const faculties = ["Sandeep Agarwal","Bhanu Dhir","Shekhar Sharma","Anju Gupta","Preeti Goel","Rohit Agarwal","Sunita Rathore"];
let completedFaculties = [];

function showPage(n) {
  document.querySelectorAll(".form-page").forEach(p => p.style.display = "none");
  document.getElementById("page"+n).style.display = "block";
  if(n===2) loadFaculties();
  if(n===3) loadQuestions();
}

function validatePage1(){
  const studentName = document.getElementById("studentName").value.trim();
  const regNumber = document.getElementById("regNumber").value.trim();
  const email = document.getElementById("email").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  
  if(!studentName || !regNumber || !email || !mobile){
    alert("⚠️ Please fill all fields"); return;
  }
  showPage(2);  
}

function validatePage2() {
  const faculty = document.getElementById("facultySelect").value;
  if(!faculty){ alert("⚠️ Please select a faculty!"); return; }
  showPage(3);
}

function loadFaculties(){
  const select = document.getElementById("facultySelect");
  select.innerHTML = `<option value="">-- Select Faculty --</option>`;
  faculties.forEach(f=>{
    const opt = document.createElement("option");
    opt.value = f;
    opt.textContent = f;
    select.appendChild(opt);
  });
}

function loadQuestions() {
  const container = document.getElementById("questionsContainer");
  container.innerHTML = "";
  const ratingQuestions = [
    "Attendance & Punctuality","Discipline","Active Participation","Group Activities & Teamwork",
    "Presentation - Content","Presentation - Delivery","Communication Skills","Analytical Thinking",
    "Creativity & Innovation","Professional Ethics Awareness","Emotional Intelligence","Overall Engagement","Professional Dress Code"
  ];
  ratingQuestions.forEach((q, i) => {
    container.innerHTML += `
      <label>${q} *</label>
      <select id="q${i}" onchange="calculateScore()">
        <option value="">--Select--</option>
        <option value="20">1. POOR</option>
        <option value="40">2. BELOW AVERAGE</option>
        <option value="60">3. AVERAGE</option>
        <option value="80">4. GOOD</option>
        <option value="100">5. EXCELLENT</option>
      </select>`;
  });
}

function calculateScore(){
  let total = 0, count = 0;
  for (let i = 0; i < 13; i++){
    const val = parseInt(document.getElementById("q" + i)?.value || 0, 10);
    if(val){ total += val; count++; }
  }
  const avg = count > 0 ? total / count : 0;
  const quiz = parseFloat(document.getElementById("quizMarks")?.value || 0);
  const weightage = (avg + quiz) / 2;
  document.getElementById("weightageScore").innerText = weightage.toFixed(2);
  let grade = "-";
  if(weightage >= 85) grade = "A+";
  else if(weightage >= 70) grade = "A";
  else if(weightage >= 50) grade = "B+";
  else if(weightage >= 30) grade = "B";
  document.getElementById("grade").innerText = grade;
}
</script>
</body>
</html>
