<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE INSTITUTE OF CHARTERED ACCOUNTANTS OF INDIA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0077b6, #00b4d8); margin:0; padding:0; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; }
    .container { background:#fff; margin-top:40px; padding:30px; border-radius:15px; width:500px; box-shadow:0 6px 20px rgba(0,0,0,0.15); animation:fadeIn 0.5s ease-in-out; }
    h2 { text-align:center; color:#023e8a; margin-bottom:20px; font-weight:600; }
    h3 { color:#0077b6; margin-bottom:15px; }
    label { font-weight:500; display:block; margin:8px 0 5px; color:#333; }
    input, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:10px; outline:none; font-size:14px; margin-bottom:15px; transition: all 0.3s; }
    input:focus, select:focus { border-color:#00b4d8; box-shadow:0 0 6px rgba(0,180,216,0.5); }
    .btn { display:inline-block; background:#0077b6; color:#fff; border:none; border-radius:10px; padding:10px 18px; font-size:14px; font-weight:500; cursor:pointer; margin:5px 5px 0 0; transition:all 0.3s; }
    .btn:hover { background:#023e8a; transform:scale(1.05); }
    .form-page { display:none; }
    .active-page { display:block; }
    .quote-box { background:#f1faff; padding:20px; border-left:5px solid #00b4d8; margin-top:20px; border-radius:10px; font-style:italic; color:#333; }
    .thankyou { text-align:center; color:#023e8a; font-size:18px; font-weight:600; margin-top:10px; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body>
<div class="container">
  <h2>THE INSTITUTE OF CHARTERED ACCOUNTANTS OF INDIA</h2>
  <h3 style="text-align:center; color:#0077b6; margin-top:-10px; margin-bottom:20px;">Faculty Feedback Form</h3>

  <!-- Page 1 -->
  <div class="form-page active-page" id="page1">
    <h3>Basic Details</h3>
    <label>Faculty Name:</label>
    <input type="text" id="facultyName" placeholder="Enter faculty name" required>
    <label>Mobile Number:</label>
    <input type="text" id="mobileNumber" placeholder="10-digit mobile" required>
    <label>Email ID:</label>
    <input type="email" id="emailId" placeholder="example@email.com" required>
    <label>Batch ID:</label>
    <input type="text" id="batchId" placeholder="Enter batch ID" required>
    <label>Select Region:</label>
    <select id="regionSelect" onchange="updateBranches()" required>
      <option value="">-- Select Region --</option>
      <option value="CIRC">CIRC</option>
      <option value="WIRC">WIRC</option>
      <option value="SIRC">SIRC</option>
      <option value="EIRC">EIRC</option>
      <option value="NIRC">NIRC</option>
      <option value="FIRC">FIRC</option>
    </select>
    <label>Select Branch:</label>
    <select id="branchSelect" required><option value="">-- Select Branch --</option></select>
    <h3>Student Data</h3>
    <button class="btn" onclick="downloadTemplate()">ðŸ“¥ Download Excel Template</button>
    <label style="margin-top:15px;">Upload Student Data File:</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls" onchange="handleFileUpload(event)">
    <button class="btn" onclick="nextPage()">âž¡ Next</button>
  </div>

  <!-- Page 2 -->
  <div class="form-page" id="page2">
    <h3>Session Feedback</h3>
    <label for="daySelect">Select Day:</label>
    <select id="daySelect">
      <option value="">-- Select Day --</option>
      <option value="Day 1">Day 1</option>
      <option value="Day 2">Day 2</option>
      <option value="Day 3">Day 3</option>
      <option value="Day 4">Day 4</option>
      <option value="Day 5">Day 5</option>
      <option value="Day 6">Day 6</option>
      <option value="Day 7">Day 7</option>
      <option value="Day 8">Day 8</option>
      <option value="Day 9">Day 9</option>
      <option value="Day 10">Day 10</option>
      <option value="Day 11">Day 11</option>
      <option value="Day 12">Day 12</option>
      <option value="Day 13">Day 13</option>
      <option value="Day 14">Day 14</option>
      <option value="Day 15">Day 15</option>
    </select>
    <label>Student Unique Key (SRN):</label>
    <select id="uniqueKeySelect"><option value="">-- Select SRN --</option></select>
    <button class="btn" onclick="prevPage()">â¬… Back</button>
    <button class="btn" onclick="goToQuestions()">âž¡ Next</button>
  </div>

  <!-- Page 3 -->
  <div class="form-page" id="page3">
    <h2 class="text-xl font-semibold mb-4 text-center">Feedback Questions</h2>
    <div id="questionsContainer" class="space-y-4"></div>
    <div id="resultBox" class="mt-6 p-4 border rounded bg-gray-100">
      <p class="text-lg font-semibold">Weightage Score: <span id="finalScore">0</span></p>
      <p class="text-lg font-semibold">Grade: <span id="finalGrade">-</span></p>
    </div>
    <div class="flex justify-between mt-6">
      <button type="button" onclick="prevPage()" class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
      <button type="button" onclick="SubmitFeedback()" class="bg-blue-600 text-white px-4 py-2 rounded">Submit Feedback</button>
    </div>
  </div>

  <!-- Page 4 -->
  <div class="form-page" id="page4">
    <div class="text-center p-6">
      <h2 class="text-2xl font-bold mb-4">Thank You!</h2>
      <p class="text-lg mb-6">Your feedback has been successfully submitted.</p>
      <div class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto mt-6">
        <h3 class="text-xl font-semibold mb-2">âœ¨ Daily Motivational Quote âœ¨</h3>
        <p id="dailyQuote" class="italic text-gray-700"></p>
      </div>
      <div id="submittedResult" class="mt-6"></div>
    </div>
  </div>
</div>

<script>
const branches = {
  "CIRC":["Agra","Ajmer","Aligarh","Alwar","Bareilly","Beawar","Bhagalpur","Bharatpur","Bhilai","Bhilwara","Bhiwani","Bhopal","Bikaner","Bilaspur","Bulandshahr","Darbhanga","Dehradun","Dhanbad","Gautam Budh Nagar","Ghaziabad","Gorakhpur","Gwalior","Haldwani","Hanumangarh","Haridwar","Indore","Jabalpur","Jaipur","Jamshedpur","Jhansi","Jodhpur","Kishangarh","Kota","Lucknow","Mathura","Meerut","Moradabad","Muzaffarnagar","Muzaffarpur","Neemuch","Pali","Patna","Prayagraj","Raigarh","Raipur","Rajsamand","Ranchi","Ratlam","Saharanpur","Satna","Sikar","Sriganganagar","Tonk","Udaipur","Ujjain","Varanasi"],
  "WIRC":["Ahmedabad","Ahmednagar","Akola","Amravati","Anand","Bharuch","Bhavnagar","Bhuj","Dhule","Gandhidham","Gandhinagar","Goa","Ichalkaranji","Jalgaon","Jamnagar","Kolhapur","Kalyan Dombivli","Latur","Nagpur","Nanded","Nashik","Navi Mumbai","Navsari","Pimpri Chinchwad","Pune","Rajkot","Ratnagiri","Sangli","Satara","Solapur","Surat","Thane","Vadodara","Vapi","Vasai"],
  "SIRC":["Alappuzha","Anantapur","Ballari","Belagavi","Bengaluru","Chengalpattu","Chhatrapati Sambhajinagar (Aurangabad)","Coimbatore","Ernakulam","Erode","Guntur","Hubballi","Hyderabad","Kadapa","Kakinada","Kalaburagi","Kannur","Karimnagar","Karnal","Kollam","Kottayam","Kozhikode","Kumbakonam","Kurnool","Madurai","Mangaluru","Mysuru","Nellore","Ongole","Palakkad","Puducherry","Rajamahendravaram","Salem","Sivakasi","Thiruvananthapuram","Thoothukudi","Thrissur","Tiruchirapalli","Tirunelveli","Tirupati","Tirupur","Udupi","Vellore","Vijayawada","Visakhapatnam","Vizianagaram","Warangal","West Godavari"],
  "EIRC":["Asansol","Bhubaneswar","Brahmapur","Cuttack","Dibrugarh","Durgapur","Guwahati","Jharsuguda","Raniganj","Rourkela","Sambalpur","Siliguri","Tinsukia"],
  "NIRC":["Ambala","Amritsar","Bahadurgarh","Bathinda","Chandigarh","Faridabad","Gurugram","Hisar","Jalandhar","Jammu And Kashmir","Kaithal","Karnal","Kurukshetra","Ludhiana","Mandi Gobindgarh","Panipat","Patiala","Rewari","Rohtak","Sirsa","Sonepat","Yamunanagar","Himachal Pradesh"],
  "FIRC":["Dubai"]
};
function updateBranches() {
  const region = document.getElementById("regionSelect").value;
  const branchSelect = document.getElementById("branchSelect");
  branchSelect.innerHTML = '<option value="">-- Select Branch --</option>';
  if(region && branches[region]){
    branches[region].forEach(branch=>{
      const opt=document.createElement("option");
      opt.value=branch; opt.textContent=branch;
      branchSelect.appendChild(opt);
    });
  }
}

// Questions (unchanged)
const questions = ["Subject knowledge","Session planning & structure","Communication skills","Engagement & interaction","Innovative methods","Time management","Adherence to guidelines","Response to questions","Practical examples","Professional conduct","Technology use","Discipline","Student feedback","Contribution to growth","Overall impact"];
function renderQuestions(){
  const container=document.getElementById("questionsContainer");
  container.innerHTML="";
  questions.forEach((q,i)=>{
    const block=document.createElement("div");
    block.innerHTML=`<label class="block mb-2">${i+1}. ${q}</label>
    <select name="q${i+1}" class="ratingSelect w-full p-2 border rounded" required>
      <option value="">-- Select Rating --</option>
      <option value="20">1 - Poor (20)</option>
      <option value="40">2 - Below Average (40)</option>
      <option value="60">3 - Average (60)</option>
      <option value="80">4 - Good (80)</option>
      <option value="100">5 - Excellent (100)</option>
    </select>`;
    container.appendChild(block);
  });
  document.querySelectorAll(".ratingSelect").forEach(sel=>sel.addEventListener("change",updateLiveScore));
}
document.addEventListener("DOMContentLoaded", renderQuestions);

function updateLiveScore(){
  const selects=document.querySelectorAll("#questionsContainer select");
  let total=0,count=0;
  selects.forEach(sel=>{if(sel.value){total+=parseInt(sel.value);count++;}});
  const avg=count?total/count:0;
  document.getElementById("finalScore").innerText=avg.toFixed(2);
  let grade="-";
  if(avg>=85) grade="A+"; else if(avg>=70) grade="A";
  else if(avg>=50) grade="B+"; else if(avg>=30) grade="B";
  else if(avg>0) grade="C";
  document.getElementById("finalGrade").innerText=grade;
}

// Page Navigation
let currentPage=1;
function nextPage(){document.getElementById("page"+currentPage).classList.remove("active-page"); currentPage++; document.getElementById("page"+currentPage).classList.add("active-page");}
function prevPage(){document.getElementById("page"+currentPage).classList.remove("active-page"); currentPage--; document.getElementById("page"+currentPage).classList.add("active-page");}

// Template Download
function downloadTemplate(){
  const wb=XLSX.utils.book_new();
  const wsData=[["S.No","SRN","Name"]];
  const ws=XLSX.utils.aoa_to_sheet(wsData);
  XLSX.utils.book_append_sheet(wb,ws,"Template");
  XLSX.writeFile(wb,"Student_Template.xlsx");
}

// File Upload
let srnList=[];
function handleFileUpload(event){
  const file=event.target.files[0];
  const reader=new FileReader();
  reader.onload=function(e){
    const data=new Uint8Array(e.target.result);
    const workbook=XLSX.read(data,{type:"array"});
    const sheetName=workbook.SheetNames[0];
    const sheet=workbook.Sheets[sheetName];
    const jsonData=XLSX.utils.sheet_to_json(sheet,{header:1});
    srnList=[];
    for(let i=1;i<jsonData.length;i++){if(jsonData[i][1]) srnList.push(jsonData[i][1]);}
    loadSRNDropdown();
    alert("âœ… Student SRNs loaded successfully!");
  };
  reader.readAsArrayBuffer(file);
}
function loadSRNDropdown(){
  const dropdown=document.getElementById("uniqueKeySelect");
  dropdown.innerHTML='<option value="">-- Select SRN --</option>';
  srnList.forEach(srn=>{
    const opt=document.createElement("option");
    opt.value=srn; opt.textContent=srn;
    dropdown.appendChild(opt);
  });
}

// Reset Page 3 on new SRN
document.getElementById("uniqueKeySelect").addEventListener("change", function() {
  document.querySelectorAll("#questionsContainer select").forEach(sel => sel.value = "");
  document.getElementById("finalScore").innerText = "0";
  document.getElementById("finalGrade").innerText = "-";
});

// Page 2 â†’ Page 3
function goToQuestions(){
  const daySelect=document.getElementById("daySelect");
  const srnSelect=document.getElementById("uniqueKeySelect");
  if(!daySelect.value){ alert("âš ï¸ Please select a day."); return; }
  if(!srnSelect.value){ alert("âš ï¸ Please select a student (SRN)."); return; }
  daySelect.disabled=true; // freeze day selection
  document.querySelectorAll(".form-page").forEach(p=>p.classList.remove("active-page"));
  currentPage=3; document.getElementById("page3").classList.add("active-page");
}

// Submit Feedback
function SubmitFeedback(){
  const srnDropdown = document.getElementById("uniqueKeySelect");
  const selectedSRN = srnDropdown.value;
  if(!selectedSRN){
    alert("âš ï¸ Please select a student before submitting.");
    return;
  }
  alert(`âœ… Student ${selectedSRN} form submitted successfully!`);
  // Remove submitted SRN from list
  srnList = srnList.filter(srn => srn !== selectedSRN);
  loadSRNDropdown();
  // Reset Page 3 answers and scores
  document.querySelectorAll("#questionsContainer select").forEach(sel => sel.value = "");
  document.getElementById("finalScore").innerText = "0";
  document.getElementById("finalGrade").innerText = "-";
  // Go back to Page 2 if more SRNs left
  if(srnList.length > 0){
    document.querySelectorAll(".form-page").forEach(p => p.classList.remove("active-page"));
    document.getElementById("page2").classList.add("active-page");
  } else {
    // All students done â†’ show thank you
    document.querySelectorAll(".form-page").forEach(p => p.classList.remove("active-page"));
    document.getElementById("page4").classList.add("active-page");
    document.getElementById("dailyQuote").innerText="Keep pushing forward, every effort counts!";
  }
}
</script>
</body>
</html>
