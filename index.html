<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-bold mb-6 text-center">üìã Student Feedback Form</h1>

    <form id="feedbackForm" class="space-y-4">
      <input name="studentName" placeholder="Student Name" class="w-full border p-2 rounded" required>
      <input name="regNumber" placeholder="Registration Number" class="w-full border p-2 rounded" required>
      <input name="email" type="email" placeholder="Email" class="w-full border p-2 rounded">
      <input name="mobile" type="tel" placeholder="Mobile" class="w-full border p-2 rounded">
      <input name="facultyName" placeholder="Faculty Name" class="w-full border p-2 rounded">
      <input name="batchId" placeholder="Batch ID" class="w-full border p-2 rounded">

      <h2 class="text-lg font-semibold mt-6">Feedback Criteria (Rate 1‚Äì5)</h2>

      <select name="Attendance & Punctuality" class="w-full border p-2 rounded" required>
        <option value="">Attendance & Punctuality</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Professional Image & Engagement" class="w-full border p-2 rounded" required>
        <option value="">Professional Image & Engagement</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Discipline" class="w-full border p-2 rounded" required>
        <option value="">Discipline</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Active Participation" class="w-full border p-2 rounded" required>
        <option value="">Active Participation</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Group Activities & Teamwork" class="w-full border p-2 rounded" required>
        <option value="">Group Activities & Teamwork</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Presentation - Content" class="w-full border p-2 rounded" required>
        <option value="">Presentation - Content</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Presentation - Delivery" class="w-full border p-2 rounded" required>
        <option value="">Presentation - Delivery</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Communication Skills" class="w-full border p-2 rounded" required>
        <option value="">Communication Skills</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Analytical Thinking" class="w-full border p-2 rounded" required>
        <option value="">Analytical Thinking</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Creativity & Innovation" class="w-full border p-2 rounded" required>
        <option value="">Creativity & Innovation</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Professional Ethics Awareness" class="w-full border p-2 rounded" required>
        <option value="">Professional Ethics Awareness</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Student-Faculty Interaction Quality" class="w-full border p-2 rounded" required>
        <option value="">Student-Faculty Interaction Quality</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Overall Engagement" class="w-full border p-2 rounded" required>
        <option value="">Overall Engagement</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Politeness & Courtesy" class="w-full border p-2 rounded" required>
        <option value="">Politeness & Courtesy</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Use of Real-World Examples" class="w-full border p-2 rounded" required>
        <option value="">Use of Real-World Examples</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Ease of Asking Questions" class="w-full border p-2 rounded" required>
        <option value="">Ease of Asking Questions</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Individual Attention to Students" class="w-full border p-2 rounded" required>
        <option value="">Individual Attention to Students</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
      <select name="Encourages and Motivates Students" class="w-full border p-2 rounded" required>
        <option value="">Encourages and Motivates Students</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>

      <input name="averageScore" placeholder="Average Score" class="w-full border p-2 rounded">
      <input name="quizMarks" placeholder="Quiz Marks" class="w-full border p-2 rounded">
      <input name="weightedScore" placeholder="Weighted Score" class="w-full border p-2 rounded">
      <input name="grade" placeholder="Grade" class="w-full border p-2 rounded">

      <textarea name="comments" placeholder="Comments" class="w-full border p-2 rounded"></textarea>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Submit
      </button>
    </form>

    <p id="status" class="mt-4 text-center text-gray-700"></p>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      document.getElementById("status").textContent = "‚è≥ Submitting...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby-pecNA2iTiza8agKnLJ2qlXtFS3zZNZD-M3cWe4Ch23hbGUD-HTwzDoFqVHkw7WAM/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.result === "success") {
          document.getElementById("status").textContent = "‚úÖ Submitted successfully!";
          form.reset();
        } else {
          document.getElementById("status").textContent = "‚ùå Error: " + result.message;
        }
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Failed to submit: " + err.message;
      }
    });
  </script>
</body>
</html>
